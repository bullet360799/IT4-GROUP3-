<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple inline SVG illustration of a bowl of noodles -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 140" width="800" height="560">
  <defs>
    <linearGradient id="bowlGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f4a261" />
      <stop offset="100%" stop-color="#e76f51" />
    </linearGradient>
  </defs>
  <!-- bowl -->
  <ellipse cx="100" cy="100" rx="80" ry="22" fill="#2a9d8f" opacity="0.9" />
  <path d="M30,100 C30,72 170,72 170,100 C170,120 30,120 30,100 Z" fill="url(#bowlGrad)" stroke="#264653" stroke-width="2" />
  <!-- noodles -->
  <g stroke="#f7e9c7" stroke-width="4" stroke-linecap="round" fill="none">
    <path d="M55 70 C70 60, 90 60, 110 70 S150 86, 165 80" />
    <path d="M60 78 C80 68, 100 68, 120 78 S155 94, 170 88" />
    <path d="M50 84 C75 74, 95 74, 125 86 S160 102, 175 96" />
  </g>
  <!-- steam -->
  <g stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <path d="M90 25 C90 15, 95 15, 95 25" />
    <path d="M110 20 C110 12, 116 12, 116 20" />
  </g>
  <!-- caption small -->
  <text x="100" y="136" font-size="10" text-anchor="middle" fill="#333">Bowl of noodles</text>
</svg>
